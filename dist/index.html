<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rex HQ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; background: #0d1117; }
    #game-container { width: 100%; }
    canvas { display: block; width: 100% !important; height: auto !important; }
    .pixel { image-rendering: pixelated; image-rendering: crisp-edges; }

    #auth-gate {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Press Start 2P', monospace;
      color: #c9d1d9;
      background: #0d1117;
    }

    .login-box {
      background: #161b22;
      border: 3px solid #30363d;
      padding: 2.5rem 2.5rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .rex-sprite {
      width: 64px;
      height: 128px;
      margin-bottom: 1.25rem;
    }

    #auth-gate h1 {
      font-size: 1.2rem;
      letter-spacing: 6px;
      margin-bottom: 0.5rem;
      color: #e6edf3;
    }

    .subtitle {
      font-size: 0.4rem;
      color: #8b949e;
      margin-bottom: 2rem;
      letter-spacing: 2px;
    }

    #auth-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
    }

    #auth-form input {
      padding: 0.6rem 0.75rem;
      font-size: 0.55rem;
      font-family: 'Press Start 2P', monospace;
      background: #0d1117;
      border: 2px solid #30363d;
      color: #c9d1d9;
      outline: none;
      width: 210px;
      text-align: center;
    }

    #auth-form input:focus {
      border-color: #58a6ff;
    }

    #auth-form input::placeholder {
      color: #484f58;
    }

    #auth-form button {
      padding: 0.5rem 1.5rem;
      font-size: 0.5rem;
      font-family: 'Press Start 2P', monospace;
      background: #238636;
      color: #fff;
      border: 2px solid #2ea043;
      cursor: pointer;
      letter-spacing: 2px;
    }

    #auth-form button:hover {
      background: #2ea043;
    }

    #auth-form button:active {
      transform: scale(0.97);
    }

    #auth-error {
      color: #f85149;
      font-size: 0.4rem;
      margin-top: 0.75rem;
      min-height: 1em;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/rex-hq/assets/index-KUCgPVL7.js"></script>
</head>
<body>
  <div id="auth-gate">
    <div class="login-box">
      <img src="assets/sprites/rex-logo-full.png" class="rex-sprite pixel" alt="Rex" />
      <h1>REX HQ</h1>
      <div class="subtitle">AUTHORIZED ACCESS ONLY</div>
      <form id="auth-form">
        <input type="password" id="auth-pw" placeholder="PASSWORD" autocomplete="off" autofocus />
        <button type="submit">LOG IN</button>
      </form>
      <div id="auth-error"></div>
    </div>
  </div>

  <div id="game-container"></div>

  <script>
    const HASH = 'e23f2dc5ed277d5d5a7f378e3e65deed4248f2305540d5893ab3cb1557034341';
    const AUTH_KEY = 'rex-hq-auth';

    async function sha256(str) {
      const buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(str));
      return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    window.__REX_AUTH = false;

    function unlock() {
      window.__REX_AUTH = true;
      document.getElementById('auth-gate').style.display = 'none';
    }

    document.getElementById('auth-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const pw = document.getElementById('auth-pw').value;
      const hash = await sha256(pw);
      if (hash === HASH) {
        localStorage.setItem(AUTH_KEY, hash);
        unlock();
      } else {
        document.getElementById('auth-error').textContent = 'ACCESS DENIED';
        document.getElementById('auth-pw').value = '';
      }
    });

    if (localStorage.getItem(AUTH_KEY) === HASH) {
      unlock();
    }
  </script>
</body>
</html>
