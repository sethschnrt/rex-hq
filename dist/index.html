<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Rex HQ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; background: #1a1a2e; }
    #game-container { width: 100%; padding-top: 36px; padding-bottom: 44px; }
    canvas { display: block; width: 100% !important; height: auto !important; }
    .pixel { image-rendering: pixelated; image-rendering: crisp-edges; }

    /* ── Auth Gate (fixed overlay) ── */
    #auth-gate {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      position: fixed; inset: 0; z-index: 9999;
      font-family: 'Press Start 2P', monospace; color: #c9d1d9; background: #0d1117;
    }
    .login-box {
      background: #161b22; border: 3px solid #30363d; padding: 2.5rem 2.5rem 2rem;
      display: flex; flex-direction: column; align-items: center;
    }
    .rex-sprite { width: 64px; height: 128px; margin-bottom: 1.25rem; }
    #auth-gate h1 { font-size: 1.2rem; letter-spacing: 6px; margin-bottom: 0.5rem; color: #e6edf3; }
    .subtitle { font-size: 0.4rem; color: #8b949e; margin-bottom: 2rem; letter-spacing: 2px; }
    #auth-form { display: flex; flex-direction: column; align-items: center; gap: 0.75rem; }
    #auth-form input {
      padding: 0.6rem 0.75rem; font-size: 16px; font-family: 'Press Start 2P', monospace;
      background: #0d1117; border: 2px solid #30363d; color: #c9d1d9; outline: none; width: 210px; text-align: center;
    }
    #auth-form input:focus { border-color: #58a6ff; }
    #auth-form input::placeholder { color: #484f58; font-size: 0.55rem; }
    #auth-form button {
      padding: 0.5rem 1.5rem; font-size: 0.5rem; font-family: 'Press Start 2P', monospace;
      background: #238636; color: #fff; border: 2px solid #2ea043; cursor: pointer; letter-spacing: 2px;
    }
    #auth-form button:hover { background: #2ea043; }
    #auth-error { color: #f85149; font-size: 0.4rem; margin-top: 0.75rem; min-height: 1em; }

    /* ── Top Bar (fixed) ── */
    #top-bar {
      position: fixed; top: 0; left: 0; right: 0; height: 36px; z-index: 500;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 8px; background: #383838;
      font-family: 'Press Start 2P', monospace;
    }
    #top-bar .title { font-size: 0.45rem; color: #f8f8f0; letter-spacing: 2px; }
    #top-bar .right { display: flex; align-items: center; gap: 4px; }
    .bar-btn {
      background: #f8f8f0; border: 2px solid #585858; color: #383838;
      font-size: 0.5rem; font-family: 'Press Start 2P', monospace;
      cursor: pointer; padding: 3px 6px;
      box-shadow: inset 1px 1px 0 #fff, inset -1px -1px 0 #c8c8b8;
      position: relative;
    }
    .bar-btn:active { box-shadow: inset -1px -1px 0 #fff, inset 1px 1px 0 #a8a8a0; }
    .bar-btn .badge {
      position: absolute; top: -4px; right: -4px;
      background: #d03030; color: #fff; font-size: 0.25rem;
      min-width: 10px; height: 10px; border-radius: 5px;
      display: flex; align-items: center; justify-content: center;
      padding: 0 2px; border: 1px solid #383838;
    }

    /* ── Chat Bar (fixed bottom) ── */
    #chat-bar {
      position: fixed; bottom: 0; left: 0; right: 0; z-index: 500;
      display: flex; align-items: center; gap: 6px;
      padding: 6px 8px;
      background: #f8f8f0; border-top: 3px solid #383838;
      box-shadow: inset 0 2px 0 #fff;
      font-family: 'Press Start 2P', monospace;
    }
    #chat-input {
      flex: 1; height: 28px; padding: 0 8px;
      font-size: 16px; font-family: 'Press Start 2P', monospace;
      background: #e8e8d8; border: 2px solid #a8a898; color: #383838; outline: none;
      box-shadow: inset 1px 1px 0 #c8c8b8;
    }
    #chat-input:focus { border-color: #5878a8; }
    #chat-input::placeholder { color: #a8a898; font-size: 0.4rem; }
    #chat-send {
      height: 28px; padding: 0 10px;
      font-size: 0.4rem; font-family: 'Press Start 2P', monospace;
      background: #f8f8f0; color: #383838; border: 2px solid #585858; cursor: pointer;
      box-shadow: inset 1px 1px 0 #fff, inset -1px -1px 0 #c8c8b8;
    }
    #chat-send:active { box-shadow: inset -1px -1px 0 #fff, inset 1px 1px 0 #a8a8a0; }

    /* ── Chat Messages (over game) ── */
    #chat-messages {
      position: fixed; bottom: 44px; left: 0; right: 0;
      max-height: 30vh; overflow-y: auto; padding: 6px 8px;
      pointer-events: none; z-index: 400;
      display: flex; flex-direction: column; justify-content: flex-end;
      mask-image: linear-gradient(transparent 0%, black 40%);
      -webkit-mask-image: linear-gradient(transparent 0%, black 40%);
    }
    .chat-msg {
      padding: 4px 8px; margin-bottom: 3px;
      font-size: 0.3rem; font-family: 'Press Start 2P', monospace; line-height: 1.6;
      max-width: 80%; pointer-events: auto;
      background: #f8f8f0; border: 2px solid #383838; color: #383838;
      box-shadow: inset 1px 1px 0 #fff, inset -1px -1px 0 #c8c8b8;
    }
    .chat-msg.user { align-self: flex-end; background: #d8e8f8; border-color: #5878a8; }
    .chat-msg.rex { align-self: flex-start; }
    .chat-msg .sender { font-size: 0.2rem; color: #888; margin-bottom: 2px; }

    /* ── Side Panel ── */
    #side-panel {
      position: fixed; top: 0; right: -260px; width: 260px; height: 100vh;
      z-index: 600; transition: right 0.15s ease;
      display: flex; flex-direction: column;
      background: #f8f8f0; border-left: 3px solid #383838;
      box-shadow: -4px 0 8px rgba(0,0,0,0.3);
      font-family: 'Press Start 2P', monospace;
    }
    #side-panel.open { right: 0; }
    #panel-header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 10px; border-bottom: 2px solid #a8a898;
    }
    #panel-header .title { font-size: 0.45rem; color: #383838; }
    #panel-close {
      background: #f8f8f0; border: 2px solid #585858; color: #383838;
      font-size: 0.5rem; font-family: 'Press Start 2P', monospace; cursor: pointer; padding: 2px 6px;
      box-shadow: inset 1px 1px 0 #fff, inset -1px -1px 0 #c8c8b8;
    }
    #panel-tabs { display: flex; border-bottom: 2px solid #a8a898; }
    .panel-tab {
      flex: 1; padding: 8px 4px; text-align: center;
      font-size: 0.3rem; font-family: 'Press Start 2P', monospace;
      color: #787868; background: #e8e8d8; border: none; cursor: pointer;
      border-right: 1px solid #a8a898;
    }
    .panel-tab:last-child { border-right: none; }
    .panel-tab.active { color: #383838; background: #f8f8f0; }
    #panel-content { flex: 1; overflow-y: auto; padding: 10px; font-size: 0.35rem; color: #585858; line-height: 2; }
    #panel-overlay { display: none; position: fixed; inset: 0; z-index: 550; background: rgba(0,0,0,0.4); }
    #panel-overlay.open { display: block; }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/rex-hq/assets/index-Dt8wqYdj.js"></script>
</head>
<body>
  <!-- Auth Gate -->
  <div id="auth-gate">
    <div class="login-box">
      <img src="assets/sprites/rex-logo-full.png" class="rex-sprite pixel" alt="Rex" />
      <h1>REX HQ</h1>
      <div class="subtitle">AUTHORIZED ACCESS ONLY</div>
      <form id="auth-form">
        <input type="password" id="auth-pw" placeholder="PASSWORD" autocomplete="off" autofocus />
        <button type="submit">LOG IN</button>
      </form>
      <div id="auth-error"></div>
    </div>
  </div>

  <!-- Top Bar -->
  <div id="top-bar">
    <span class="title">REX HQ</span>
    <div class="right">
      <button class="bar-btn" id="btn-music">♫</button>
      <button class="bar-btn" id="btn-notif">✉<span class="badge" id="notif-badge" style="display:none">0</span></button>
      <button class="bar-btn" id="btn-menu">☰</button>
    </div>
  </div>

  <!-- Game -->
  <div id="game-container"></div>

  <!-- Chat Messages -->
  <div id="chat-messages"></div>

  <!-- Chat Bar -->
  <div id="chat-bar">
    <input type="text" id="chat-input" placeholder="Message Rex..." autocomplete="off" />
    <button id="chat-send">▶</button>
  </div>

  <!-- Side Panel -->
  <div id="panel-overlay"></div>
  <div id="side-panel">
    <div id="panel-header">
      <span class="title">MENU</span>
      <button id="panel-close">✕</button>
    </div>
    <div id="panel-tabs">
      <button class="panel-tab active" data-tab="tasks">TASKS</button>
      <button class="panel-tab" data-tab="journal">LOG</button>
      <button class="panel-tab" data-tab="settings">CFG</button>
    </div>
    <div id="panel-content"><p>No tasks yet.</p></div>
  </div>

  <script>
    const HASH = 'e23f2dc5ed277d5d5a7f378e3e65deed4248f2305540d5893ab3cb1557034341';
    const AUTH_KEY = 'rex-hq-auth';
    async function sha256(s) {
      const b = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(s));
      return Array.from(new Uint8Array(b)).map(x => x.toString(16).padStart(2,'0')).join('');
    }
    function unlock() { document.getElementById('auth-gate').style.display = 'none'; }
    document.getElementById('auth-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const h = await sha256(document.getElementById('auth-pw').value);
      if (h === HASH) { localStorage.setItem(AUTH_KEY, h); unlock(); }
      else { document.getElementById('auth-error').textContent = 'ACCESS DENIED'; document.getElementById('auth-pw').value = ''; }
    });
    if (localStorage.getItem(AUTH_KEY) === HASH) unlock();

    // Side panel
    const panel = document.getElementById('side-panel');
    const overlay = document.getElementById('panel-overlay');
    document.getElementById('btn-menu').addEventListener('click', () => { panel.classList.add('open'); overlay.classList.add('open'); });
    document.getElementById('panel-close').addEventListener('click', closePanel);
    overlay.addEventListener('click', closePanel);
    function closePanel() { panel.classList.remove('open'); overlay.classList.remove('open'); }
    document.querySelectorAll('.panel-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.panel-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
      });
    });

    // Chat
    const chatInput = document.getElementById('chat-input');
    const chatMessages = document.getElementById('chat-messages');
    function sendChat() {
      const msg = chatInput.value.trim();
      if (!msg) return;
      addMsg('You', msg, 'user');
      chatInput.value = '';
      setTimeout(() => addMsg('Rex', '...', 'rex'), 1500);
    }
    function addMsg(sender, text, type) {
      const d = document.createElement('div');
      d.className = 'chat-msg ' + type;
      d.innerHTML = '<div class="sender">' + sender + '</div>' + text;
      chatMessages.appendChild(d);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      setTimeout(() => { d.style.opacity = '0.3'; }, 10000);
    }
    document.getElementById('chat-send').addEventListener('click', sendChat);
    chatInput.addEventListener('keydown', e => { if (e.key === 'Enter') sendChat(); });

    document.getElementById('btn-music').addEventListener('click', e => {
      e.target.style.color = e.target.style.color ? '' : '#5878a8';
    });
    document.getElementById('btn-notif').addEventListener('click', () => {
      panel.classList.add('open'); overlay.classList.add('open');
    });
  </script>
</body>
</html>
