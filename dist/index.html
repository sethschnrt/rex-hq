<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Rex HQ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; background: #1a1a2e; }
    #game-container { width: 100%; padding-top: 56px; padding-bottom: 50px; }
    canvas { display: block; width: 100% !important; height: auto !important; }
    .pixel { image-rendering: pixelated; image-rendering: crisp-edges; }

    /* â”€â”€ Auth Gate (fixed overlay) â”€â”€ */
    #auth-gate {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      position: fixed; inset: 0; z-index: 9999;
      font-family: 'Press Start 2P', monospace; color: #c9d1d9; background: #0d1117;
    }
    .login-box {
      background: #161b22; border: 3px solid #30363d; padding: 2.5rem 2.5rem 2rem;
      display: flex; flex-direction: column; align-items: center;
    }
    .rex-sprite { width: 64px; height: 128px; margin-bottom: 1.25rem; }
    #auth-gate h1 { font-size: 1.2rem; letter-spacing: 6px; margin-bottom: 0.5rem; color: #e6edf3; }
    .subtitle { font-size: 0.4rem; color: #8b949e; margin-bottom: 2rem; letter-spacing: 2px; }
    #auth-form { display: flex; flex-direction: column; align-items: center; gap: 0.75rem; }
    #auth-form input {
      padding: 0.6rem 0.75rem; font-size: 16px; font-family: 'Press Start 2P', monospace;
      background: #0d1117; border: 2px solid #30363d; color: #c9d1d9; outline: none; width: 210px; text-align: center;
    }
    #auth-form input:focus { border-color: #58a6ff; }
    #auth-form input::placeholder { color: #484f58; font-size: 0.55rem; }
    #auth-form button {
      padding: 0.5rem 1.5rem; font-size: 0.5rem; font-family: 'Press Start 2P', monospace;
      background: #238636; color: #fff; border: 2px solid #2ea043; cursor: pointer; letter-spacing: 2px;
    }
    #auth-form button:hover { background: #2ea043; }
    #auth-error { color: #f85149; font-size: 0.4rem; margin-top: 0.75rem; min-height: 1em; }

    /* â”€â”€ Top Bar (fixed) â”€â”€ */
    #top-bar {
      position: fixed; top: 0; left: 0; right: 0; height: 56px; z-index: 500;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 14px; background: #0a1628;
      font-family: 'Press Start 2P', monospace;
      border-bottom: 2px solid #1a3a5c;
    }
    #top-bar .title { font-size: 0.65rem; color: #4ecdc4; letter-spacing: 3px; }
    #top-bar .right { display: flex; align-items: center; gap: 10px; }
    .bar-btn {
      background: #122240; border: 2px solid #1a3a5c; color: #4ecdc4;
      font-size: 1rem; font-family: 'Press Start 2P', monospace;
      cursor: pointer; padding: 8px 12px;
      position: relative;
      min-width: 44px; min-height: 44px;
      display: flex; align-items: center; justify-content: center;
    }
    .bar-btn:active { background: #4ecdc4; color: #0a1628; }
    .bar-btn .badge {
      position: absolute; top: -5px; right: -5px;
      background: #e74c3c; color: #fff; font-size: 0.3rem;
      min-width: 14px; height: 14px; border-radius: 7px;
      display: flex; align-items: center; justify-content: center;
      padding: 0 3px; border: 2px solid #0a1628;
    }

    /* â”€â”€ Chat Bar (fixed bottom) â”€â”€ */
    #chat-bar {
      position: fixed; bottom: 0; left: 0; right: 0; z-index: 500;
      display: flex; align-items: center; gap: 6px;
      padding: 8px 8px;
      background: #0a1628; border-top: 2px solid #1a3a5c;
      font-family: 'Press Start 2P', monospace;
    }
    #chat-input {
      flex: 1; min-width: 0; height: 34px; padding: 0 8px;
      font-size: 16px; font-family: 'Press Start 2P', monospace;
      background: #122240; border: 2px solid #1a3a5c; color: #c0e8e4; outline: none;
    }
    #chat-input:focus { border-color: #4ecdc4; }
    #chat-input::placeholder { color: #2a5a6a; font-size: 0.4rem; }
    #chat-send {
      height: 34px; padding: 0 10px; flex-shrink: 0;
      font-size: 0.5rem; font-family: 'Press Start 2P', monospace;
      background: #4ecdc4; color: #0a1628; border: 2px solid #4ecdc4; cursor: pointer;
      font-weight: bold;
    }
    #chat-send:active { background: #3ab5ad; }

    /* â”€â”€ Chat Messages (over game) â”€â”€ */
    #chat-messages {
      position: fixed; bottom: 50px; left: 0; right: 0;
      max-height: 30vh; overflow-y: auto; padding: 6px 8px;
      pointer-events: none; z-index: 400;
      display: flex; flex-direction: column; justify-content: flex-end;
      mask-image: linear-gradient(transparent 0%, black 40%);
      -webkit-mask-image: linear-gradient(transparent 0%, black 40%);
    }
    .chat-msg {
      padding: 6px 10px; margin-bottom: 4px;
      font-size: 0.35rem; font-family: 'Press Start 2P', monospace; line-height: 1.6;
      max-width: 80%; pointer-events: auto;
      background: #122240; border: 2px solid #1a3a5c; color: #c0e8e4;
    }
    .chat-msg.user { align-self: flex-end; background: #0d2e3d; border-color: #4ecdc4; }
    .chat-msg.rex { align-self: flex-start; }
    .chat-msg .sender { font-size: 0.25rem; color: #4ecdc4; margin-bottom: 2px; }

    /* â”€â”€ Side Panel â”€â”€ */
    #side-panel {
      position: fixed; inset: 0; z-index: 600;
      transform: translateX(100%); transition: transform 0.2s ease;
      display: flex; flex-direction: column;
      background: #0a1628;
      font-family: 'Press Start 2P', monospace;
    }
    #side-panel.open { transform: translateX(0); }
    #panel-header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 14px 16px; border-bottom: 2px solid #1a3a5c;
    }
    #panel-header .title { font-size: 0.7rem; color: #4ecdc4; }
    #panel-close {
      background: #122240; border: 2px solid #1a3a5c; color: #4ecdc4;
      font-size: 0.8rem; font-family: 'Press Start 2P', monospace; cursor: pointer;
      padding: 8px 12px; min-width: 40px; min-height: 40px;
      display: flex; align-items: center; justify-content: center;
    }
    #panel-tabs { display: flex; border-bottom: 2px solid #1a3a5c; }
    .panel-tab {
      flex: 1; padding: 14px 4px; text-align: center;
      font-size: 0.45rem; font-family: 'Press Start 2P', monospace;
      color: #2a5a6a; background: #122240; border: none; cursor: pointer;
      border-right: 1px solid #1a3a5c;
    }
    .panel-tab:last-child { border-right: none; }
    .panel-tab.active { color: #4ecdc4; background: #0a1628; }
    #panel-content { flex: 1; overflow-y: auto; padding: 0; font-size: 0.45rem; color: #7ab8b2; line-height: 2; }
    #panel-overlay { display: none; position: fixed; inset: 0; z-index: 550; background: rgba(0,0,0,0.4); }
    #panel-overlay.open { display: block; }

    /* â”€â”€ Kanban â”€â”€ */
    .kanban { display: flex; flex-direction: column; height: 100%; }
    .board-switch {
      display: flex; border-bottom: 2px solid #1a3a5c; flex-shrink: 0;
    }
    .board-btn {
      flex: 1; padding: 12px 4px; text-align: center;
      font-size: 0.4rem; font-family: 'Press Start 2P', monospace;
      color: #2a5a6a; background: #0e1e38; border: none; cursor: pointer;
      border-right: 1px solid #1a3a5c;
    }
    .board-btn:last-child { border-right: none; }
    .board-btn.active { color: #4ecdc4; background: #0a1628; border-bottom: 2px solid #4ecdc4; }
    .kanban-cols { flex: 1; overflow-y: auto; padding: 12px; }
    .kanban-col { margin-bottom: 16px; }
    .col-header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 4px 0; margin-bottom: 8px;
    }
    .col-title {
      font-size: 0.4rem; color: #4ecdc4; letter-spacing: 1px;
      font-family: 'Press Start 2P', monospace;
    }
    .col-count {
      font-size: 0.35rem; color: #2a5a6a;
      font-family: 'Press Start 2P', monospace;
    }
    .task-card {
      padding: 10px 12px; margin-bottom: 6px;
      background: #122240; border-left: 4px solid #1a3a5c; border-top: 1px solid #1a3a5c; border-right: 1px solid #1a3a5c; border-bottom: 1px solid #1a3a5c;
      user-select: none; -webkit-user-select: none;
    }
    .task-card.pri-high { border-left-color: #e74c3c; }
    .task-card.pri-med { border-left-color: #f0a830; }
    .task-card.pri-low { border-left-color: #4ecdc4; }
    .task-card.done-card { opacity: 0.5; }
    .task-card.done-card .task-title { text-decoration: line-through; }
    .task-row {
      display: flex; align-items: center; gap: 8px;
    }
    .task-check {
      width: 24px; height: 24px; flex-shrink: 0;
      border: 2px solid #1a3a5c; background: none;
      display: flex; align-items: center; justify-content: center;
      font-size: 0.4rem; color: #4ecdc4;
    }
    .task-check.checked { background: #4ecdc4; border-color: #4ecdc4; color: #0a1628; }
    .task-title {
      flex: 1; font-size: 0.4rem; color: #c0e8e4;
      font-family: 'Press Start 2P', monospace;
      word-break: break-word; line-height: 1.5;
      min-width: 0;
    }
    .task-actions {
      display: flex; align-items: center; gap: 4px; flex-shrink: 0;
    }
    .task-pri {
      font-size: 0.3rem; color: #2a5a6a; flex-shrink: 0;
      background: none; border: 1px solid #1a3a5c; padding: 4px 6px;
      font-family: 'Press Start 2P', monospace; cursor: pointer;
      min-width: 28px; min-height: 28px;
      display: flex; align-items: center; justify-content: center;
    }
    .task-pri:active { border-color: #4ecdc4; }
    .task-pri.pri-high { color: #e74c3c; border-color: #e74c3c; }
    .task-pri.pri-med { color: #f0a830; border-color: #f0a830; }
    .task-pri.pri-low { color: #4ecdc4; border-color: #4ecdc4; }
    .task-delete {
      font-size: 0.5rem; color: #2a5a6a; cursor: pointer;
      background: none; border: none; padding: 4px 6px;
      font-family: 'Press Start 2P', monospace;
      min-width: 30px; min-height: 30px;
      display: flex; align-items: center; justify-content: center;
    }
    .task-delete:active { color: #e74c3c; }
    .task-desc {
      font-size: 0.28rem; color: #4a7a74; line-height: 1.6;
      padding: 6px 0 0 32px;
      font-family: 'Press Start 2P', monospace;
      word-break: break-word;
    }
    .add-task-row {
      display: flex; gap: 6px; margin-top: 8px; padding: 0 0 8px;
    }
    .add-task-input {
      flex: 1; min-width: 0; height: 36px; padding: 0 8px;
      font-size: 16px; font-family: 'Press Start 2P', monospace;
      background: #122240; border: 1px solid #1a3a5c; color: #c0e8e4; outline: none;
    }
    .add-task-input:focus { border-color: #4ecdc4; }
    .add-task-input::placeholder { color: #2a5a6a; font-size: 0.3rem; }
    .add-task-btn {
      height: 36px; padding: 0 12px; flex-shrink: 0;
      font-size: 0.5rem; font-family: 'Press Start 2P', monospace;
      background: #4ecdc4; color: #0a1628; border: none; cursor: pointer;
      min-width: 36px;
    }
    .add-task-btn:active { background: #3ab5ad; }
    .col-tasks { min-height: 30px; padding: 4px 0; }
    .task-card.sortable-ghost { opacity: 0.2; }
    .sortable-fallback { opacity: 0.9 !important; box-shadow: 0 6px 16px rgba(0,0,0,0.6) !important; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.6/Sortable.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<body>
  <!-- Auth Gate -->
  <div id="auth-gate">
    <div class="login-box">
      <img src="assets/sprites/rex-logo-full.png" class="rex-sprite pixel" alt="Rex" />
      <h1>REX HQ</h1>
      <div class="subtitle">AUTHORIZED ACCESS ONLY</div>
      <form id="auth-form">
        <input type="password" id="auth-pw" placeholder="PASSWORD" autocomplete="off" autofocus />
        <button type="submit">LOG IN</button>
      </form>
      <div id="auth-error"></div>
    </div>
  </div>

  <!-- Top Bar -->
  <div id="top-bar">
    <span class="title">REX HQ</span>
    <div class="right">
      <button class="bar-btn" id="btn-music">â™«</button>
      <button class="bar-btn" id="btn-notif">âœ‰<span class="badge" id="notif-badge" style="display:none">0</span></button>
      <button class="bar-btn" id="btn-menu">â˜°</button>
    </div>
  </div>

  <!-- Game -->
  <div id="game-container"></div>

  <!-- Chat Messages -->
  <div id="chat-messages"></div>

  <!-- Chat Bar -->
  <div id="chat-bar">
    <button id="chat-attach" class="bar-btn" style="min-width:34px;min-height:34px;font-size:0.7rem;padding:4px 8px;">ðŸ“Ž</button>
    <input type="text" id="chat-input" placeholder="Message Rex..." autocomplete="off" />
    <button id="chat-send">â–¶</button>
  </div>

  <!-- Side Panel -->
  <div id="panel-overlay"></div>
  <div id="side-panel">
    <div id="panel-header">
      <span class="title">MENU</span>
      <button id="panel-close">âœ•</button>
    </div>
    <div id="panel-tabs">
      <button class="panel-tab active" data-tab="tasks">TASKS</button>
      <button class="panel-tab" data-tab="journal">LOG</button>
      <button class="panel-tab" data-tab="settings">CFG</button>
    </div>
    <div id="panel-content"></div>
  </div>

  <script>
    const HASH = 'e23f2dc5ed277d5d5a7f378e3e65deed4248f2305540d5893ab3cb1557034341';
    const AUTH_KEY = 'rex-hq-auth';
    async function sha256(s) {
      const b = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(s));
      return Array.from(new Uint8Array(b)).map(x => x.toString(16).padStart(2,'0')).join('');
    }
    function unlock() { document.getElementById('auth-gate').style.display = 'none'; }
    document.getElementById('auth-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const h = await sha256(document.getElementById('auth-pw').value);
      if (h === HASH) { localStorage.setItem(AUTH_KEY, h); unlock(); }
      else { document.getElementById('auth-error').textContent = 'ACCESS DENIED'; document.getElementById('auth-pw').value = ''; }
    });
    if (localStorage.getItem(AUTH_KEY) === HASH) unlock();

    // Side panel
    const panel = document.getElementById('side-panel');
    const overlay = document.getElementById('panel-overlay');
    document.getElementById('btn-menu').addEventListener('click', () => { panel.classList.add('open'); overlay.classList.add('open'); });
    document.getElementById('panel-close').addEventListener('click', closePanel);
    overlay.addEventListener('click', closePanel);
    function closePanel() { panel.classList.remove('open'); overlay.classList.remove('open'); }
    // â”€â”€ Kanban Task Board â”€â”€
    const API = 'https://rex-status.rex-hq.workers.dev';
    let currentBoard = 'rex';
    let tasksCache = [];

    async function fetchTasks() {
      try {
        const r = await fetch(API + '/tasks');
        const d = await r.json();
        tasksCache = d.tasks || [];
      } catch { tasksCache = []; }
      renderKanban();
    }

    async function createTask(title, board, column) {
      await fetch(API + '/tasks', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, board: board || currentBoard, column: column || 'todo' })
      });
      await fetchTasks();
    }

    async function updateTask(id, updates) {
      await fetch(API + '/tasks/' + id, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(updates)
      });
      await fetchTasks();
    }

    async function deleteTask(id) {
      await fetch(API + '/tasks/' + id, { method: 'DELETE' });
      await fetchTasks();
    }

    function renderKanban() {
      const pc = document.getElementById('panel-content');
      const boardTasks = tasksCache.filter(t => t.board === currentBoard);
      const cols = [
        { key: 'todo', label: 'TO DO' },
        { key: 'progress', label: 'IN PROGRESS' },
        { key: 'done', label: 'DONE' }
      ];

      let html = '<div class="kanban">';
      html += '<div class="board-switch">';
      ['seth', 'rex'].forEach(b => {
        html += '<button class="board-btn' + (currentBoard === b ? ' active' : '') + '" data-board="' + b + '">' + b.toUpperCase() + '</button>';
      });
      html += '</div>';
      html += '<div class="kanban-cols">';

      cols.forEach(col => {
        const colTasks = boardTasks.filter(t => t.column === col.key);
        html += '<div class="kanban-col">';
        html += '<div class="col-header"><span class="col-title">' + col.label + '</span><span class="col-count">' + colTasks.length + '</span></div>';
        html += '<div class="col-tasks" data-column="' + col.key + '">';

        colTasks.forEach(t => {
          const isDone = col.key === 'done';
          const pri = t.priority || 'low';
          const priLabel = { high: 'H', med: 'M', low: 'L' }[pri] || 'L';
          html += '<div class="task-card pri-' + pri + (isDone ? ' done-card' : '') + '" data-id="' + t.id + '">';
          html += '<div class="task-row">';
          html += '<div class="task-check' + (isDone ? ' checked' : '') + '" data-action="toggle" data-id="' + t.id + '" data-col="' + col.key + '">' + (isDone ? 'âœ“' : '') + '</div>';
          html += '<span class="task-title">' + escHtml(t.title) + '</span>';
          html += '<div class="task-actions">';
          html += '<button class="task-pri pri-' + pri + '" data-action="priority" data-id="' + t.id + '" data-pri="' + pri + '">' + priLabel + '</button>';
          html += '<button class="task-delete" data-action="delete" data-id="' + t.id + '">Ã—</button>';
          html += '</div></div>';
          if (t.desc) html += '<div class="task-desc">' + escHtml(t.desc) + '</div>';
          html += '</div>';
        });

        html += '</div>';
        if (col.key === 'todo') {
          html += '<div class="add-task-row">';
          html += '<input class="add-task-input" id="new-task-input" placeholder="New task..." />';
          html += '<button class="add-task-btn" id="new-task-btn">+</button>';
          html += '</div>';
        }
        html += '</div>';
      });

      html += '</div></div>';
      pc.innerHTML = html;

      // Board switcher
      pc.querySelectorAll('.board-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          currentBoard = btn.dataset.board;
          renderKanban();
        });
      });

      // Add task
      const addInput = document.getElementById('new-task-input');
      const addBtn = document.getElementById('new-task-btn');
      if (addBtn) {
        const doAdd = () => {
          const v = addInput.value.trim();
          if (v) { addInput.value = ''; createTask(v); }
        };
        addBtn.addEventListener('click', doAdd);
        addInput.addEventListener('keydown', e => { if (e.key === 'Enter') doAdd(); });
      }

      // Toggle / delete
      pc.querySelectorAll('[data-action="toggle"]').forEach(el => {
        el.addEventListener('click', e => {
          e.stopPropagation();
          const id = el.dataset.id;
          const col = el.dataset.col;
          if (col === 'done') updateTask(id, { column: 'todo' });
          else if (col === 'todo') updateTask(id, { column: 'progress' });
          else updateTask(id, { column: 'done' });
        });
      });
      pc.querySelectorAll('[data-action="priority"]').forEach(el => {
        el.addEventListener('click', e => {
          e.stopPropagation();
          const id = el.dataset.id;
          const cycle = { low: 'med', med: 'high', high: 'low' };
          const next = cycle[el.dataset.pri] || 'low';
          updateTask(id, { priority: next });
        });
      });
      pc.querySelectorAll('[data-action="delete"]').forEach(el => {
        el.addEventListener('click', e => {
          e.stopPropagation();
          deleteTask(el.dataset.id);
        });
      });

      // Drag and drop between columns
      pc.querySelectorAll('.col-tasks').forEach(colEl => {
        new Sortable(colEl, {
          group: 'kanban',
          animation: 150,
          forceFallback: true,
          fallbackTolerance: 3,
          delay: 200,
          delayOnTouchOnly: true,
          ghostClass: 'sortable-ghost',
          filter: '.task-check, .task-pri, .task-delete',
          preventOnFilter: false,
          onEnd: function(evt) {
            var cards = evt.to.querySelectorAll('.task-card');
            var newCol = evt.to.dataset.column;
            var updates = [];
            cards.forEach(function(card, i) {
              updates.push(fetch(API + '/tasks/' + card.dataset.id, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ column: newCol, order: i })
              }));
            });
            if (evt.from !== evt.to) {
              evt.from.querySelectorAll('.task-card').forEach(function(card, i) {
                updates.push(fetch(API + '/tasks/' + card.dataset.id, {
                  method: 'PUT',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ order: i })
                }));
              });
            }
            Promise.all(updates).then(function() { fetchTasks(); });
          }
        });
      });
    }

    function escHtml(s) {
      const d = document.createElement('div');
      d.textContent = s;
      return d.innerHTML;
    }

    let activeTab = 'tasks';
    document.querySelectorAll('.panel-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.panel-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        activeTab = tab.dataset.tab;
        const pc = document.getElementById('panel-content');
        if (activeTab === 'tasks') { fetchTasks(); }
        else if (activeTab === 'journal') { pc.innerHTML = '<p style="padding:12px">No entries yet.</p>'; }
        else if (activeTab === 'settings') { pc.innerHTML = '<p style="padding:12px">Coming soon.</p>'; }
      });
    });

    // Load tasks on first open
    fetchTasks();

    // â”€â”€ Real Chat â”€â”€
    const chatInput = document.getElementById('chat-input');
    const chatMessages = document.getElementById('chat-messages');
    const chatFileInput = document.createElement('input');
    chatFileInput.type = 'file';
    chatFileInput.accept = 'image/*,video/*,.pdf,.doc,.docx,.txt';
    chatFileInput.style.display = 'none';
    document.body.appendChild(chatFileInput);

    let lastMsgTs = 0;
    let renderedIds = new Set();

    async function sendChat() {
      const msg = chatInput.value.trim();
      if (!msg) return;
      chatInput.value = '';
      try {
        await fetch(API + '/chat/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: msg })
        });
        pollChat(); // immediate poll to show sent message
      } catch(e) { console.error('Send failed:', e); }
    }

    async function sendFile(file, caption) {
      const fd = new FormData();
      fd.append('file', file);
      if (caption) fd.append('text', caption);
      try {
        await fetch(API + '/chat/send', { method: 'POST', body: fd });
        pollChat();
      } catch(e) { console.error('Upload failed:', e); }
    }

    function addMsg(m) {
      if (renderedIds.has(m.id)) return;
      renderedIds.add(m.id);
      const d = document.createElement('div');
      d.className = 'chat-msg ' + (m.sender === 'user' ? 'user' : 'rex');
      let html = '<div class="sender">' + (m.sender === 'user' ? 'You' : 'Rex') + '</div>';
      if (m.media && m.mediaType === 'image') {
        html += '<img src="' + escHtml(m.media) + '" style="max-width:100%;max-height:200px;display:block;margin:4px 0;image-rendering:auto;" />';
      } else if (m.media && m.mediaType === 'video') {
        html += '<video src="' + escHtml(m.media) + '" controls style="max-width:100%;max-height:200px;display:block;margin:4px 0;"></video>';
      }
      if (m.text) html += escHtml(m.text);
      d.innerHTML = html;
      chatMessages.appendChild(d);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function pollChat() {
      try {
        const r = await fetch(API + '/chat/messages?after=' + lastMsgTs);
        const d = await r.json();
        if (d.messages && d.messages.length) {
          d.messages.forEach(m => {
            addMsg(m);
            if (m.timestamp > lastMsgTs) lastMsgTs = m.timestamp;
          });
        }
      } catch {}
    }

    // Poll every 3 seconds
    setInterval(pollChat, 3000);
    pollChat();

    document.getElementById('chat-send').addEventListener('click', sendChat);
    chatInput.addEventListener('keydown', e => { if (e.key === 'Enter') sendChat(); });

    chatFileInput.addEventListener('change', () => {
      const file = chatFileInput.files[0];
      if (file) {
        const caption = chatInput.value.trim();
        chatInput.value = '';
        sendFile(file, caption);
      }
      chatFileInput.value = '';
    });

    document.getElementById('chat-attach').addEventListener('click', () => { chatFileInput.click(); });

    document.getElementById('btn-music').addEventListener('click', e => {
      e.target.style.color = e.target.style.color ? '' : '#5878a8';
    });
    document.getElementById('btn-notif').addEventListener('click', () => {
      panel.classList.add('open'); overlay.classList.add('open');
    });
  </script>
</body>
</html>
